---
apiVersion: v1
kind: Namespace
metadata:
  name: backrest
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backrest-data
  namespace: backrest
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backrest-cache
  namespace: backrest
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backrest
  namespace: backrest
  labels:
    app: backrest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest
  template:
    metadata:
      labels:
        app: backrest
    spec:
      initContainers:
        # Create directory structure for remote backup path validation
        # Backrest validates paths exist locally before running SSH backups
        - name: init-backup-paths
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Plex paths
              mkdir -p "/opt/plex/config/Library/Application Support/Plex Media Server"
              mkdir -p "/opt/plex/compose"
              # IAC paths
              mkdir -p "/home/iac/home"
              mkdir -p "/home/iac/root"
              mkdir -p "/home/iac/etc"
              # Synapse paths
              mkdir -p "/home/synapse/home"
              mkdir -p "/home/synapse/root"
              mkdir -p "/home/synapse/etc"
              # UniFi paths
              mkdir -p "/home/unifi/.local/share/containers/storage/volumes"
              # TrueNAS paths
              mkdir -p "/home/truenas-hdd/root"
              mkdir -p "/home/truenas-media/root"
              # PDM paths
              mkdir -p "/home/pdm/etc"
              mkdir -p "/home/pdm/root"
              echo "Backup path directories created"
          volumeMounts:
            - name: backup-paths
              mountPath: /opt
              subPath: opt
            - name: backup-paths
              mountPath: /home
              subPath: home
      containers:
        - name: backrest
          image: garethgeorge/backrest:latest
          ports:
            - name: web
              containerPort: 9898
              protocol: TCP
          env:
            - name: BACKREST_DATA
              value: /data
            - name: BACKREST_CONFIG
              value: /data/config.json
            - name: XDG_CACHE_HOME
              value: /cache
            # Override Kubernetes service link to prevent binding conflict
            - name: BACKREST_PORT
              value: "0.0.0.0:9898"
            # Garage S3 credentials from secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: backrest-s3-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backrest-s3-credentials
                  key: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /cache
            - name: ssh-keys
              mountPath: /root/.ssh
              readOnly: true
            - name: backup-paths
              mountPath: /opt
              subPath: opt
            - name: backup-paths
              mountPath: /home
              subPath: home
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: backrest-data
        - name: cache
          persistentVolumeClaim:
            claimName: backrest-cache
        - name: ssh-keys
          secret:
            secretName: backrest-ssh-keys
            defaultMode: 0600
        - name: backup-paths
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backrest
  namespace: backrest
spec:
  selector:
    app: backrest
  ports:
    - name: web
      protocol: TCP
      port: 9898
      targetPort: 9898
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backrest
  namespace: backrest
  annotations:
    gethomepage.dev/enabled: "false"
spec:
  ingressClassName: traefik-monit
  tls:
    - hosts:
        - backrest.kernow.io
      secretName: kernow-io-tls
  rules:
    - host: backrest.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backrest
                port:
                  number: 9898
