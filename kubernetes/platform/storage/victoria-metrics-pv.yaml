---
# VictoriaMetrics Persistent Volume
# Backed by NFS from TrueNAS (Restormal pool) - 200GB for metrics storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: victoria-metrics-pv
  labels:
    app: victoria-metrics
    storage: nfs
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-victoria-metrics
  mountOptions:
    - hard
    - nfsvers=4.1
    - noatime
  nfs:
    server: 10.50.0.120  # TrueNAS on storage network (vmbr1)
    path: /mnt/Restormal/victoria-metrics-nfs
---
# VictoriaMetrics Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victoria-metrics-storage
  namespace: monitoring
  labels:
    app: victoria-metrics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: nfs-victoria-metrics
  volumeName: victoria-metrics-pv
