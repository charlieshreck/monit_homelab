---
# VictoriaLogs Persistent Volume
# Backed by NFS from TrueNAS (Trelawney pool) - 500GB for log storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: victoria-logs-pv
  labels:
    app: victoria-logs
    storage: nfs
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-victoria-logs
  mountOptions:
    - hard
    - nfsvers=4.1
    - noatime
  nfs:
    server: 10.50.0.120  # TrueNAS on storage network (vmbr1)
    path: /mnt/Trelawney/victoria-logs-nfs
---
# VictoriaLogs Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victoria-logs-storage
  namespace: monitoring
  labels:
    app: victoria-logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: nfs-victoria-logs
  volumeName: victoria-logs-pv
