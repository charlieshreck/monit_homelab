apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-mcp
  namespace: mcp-servers
  labels:
    app: talos-mcp
    app.kubernetes.io/name: talos-mcp
    app.kubernetes.io/component: infrastructure
    os: talos-linux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: talos-mcp
  template:
    metadata:
      labels:
        app: talos-mcp
    spec:
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npm install -g @5dlabs/talos-mcp
            npx @5dlabs/talos-mcp --http --port 8080
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: TALOSCONFIG
          value: /config/talosconfig
        - name: TALOS_ENDPOINT
          value: "10.10.0.40"
        - name: MCP_PORT
          value: "8080"
        volumeMounts:
        - name: talosconfig
          mountPath: /config
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: talosconfig
        configMap:
          name: talosconfig
