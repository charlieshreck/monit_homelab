apiVersion: apps/v1
kind: Deployment
metadata:
  name: coroot-mcp
  namespace: mcp-servers
  labels:
    app: coroot-mcp
    app.kubernetes.io/name: coroot-mcp
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coroot-mcp
  template:
    metadata:
      labels:
        app: coroot-mcp
    spec:
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npm install -g @jamesbrink/mcp-coroot
            npx @jamesbrink/mcp-coroot --http --port 8080
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: COROOT_BASE_URL
          valueFrom:
            secretKeyRef:
              name: mcp-coroot-credentials
              key: COROOT_BASE_URL
        - name: COROOT_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-coroot-credentials
              key: application_apikey
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
