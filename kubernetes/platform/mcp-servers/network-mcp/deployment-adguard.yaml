apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-mcp
  namespace: mcp-servers
  labels:
    app: adguard-mcp
    app.kubernetes.io/name: adguard-mcp
    app.kubernetes.io/component: network
    network-type: dns-filtering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-mcp
  template:
    metadata:
      labels:
        app: adguard-mcp
    spec:
      containers:
      - name: mcp-server
        image: ghcr.io/charlieshreck/adguard-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: ADGUARD_URL
          value: "http://10.10.0.1:3000"
        - name: ADGUARD_USERNAME
          valueFrom:
            secretKeyRef:
              name: mcp-adguard
              key: username
        - name: ADGUARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mcp-adguard
              key: password
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
