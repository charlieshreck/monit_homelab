apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-mcp
  namespace: mcp-servers
  labels:
    app: unifi-mcp
    app.kubernetes.io/name: unifi-mcp
    app.kubernetes.io/component: network
    network-type: wifi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-mcp
  template:
    metadata:
      labels:
        app: unifi-mcp
    spec:
      containers:
      - name: mcp-server
        image: ghcr.io/charlieshreck/unifi-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: UNIFI_HOST
          value: "https://10.10.0.154:443"
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mcp-unifi
              key: UNIFI_API_KEY
        - name: UNIFI_SITE
          value: "default"
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
