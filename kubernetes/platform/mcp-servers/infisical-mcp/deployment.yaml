apiVersion: apps/v1
kind: Deployment
metadata:
  name: infisical-mcp
  namespace: mcp-servers
  labels:
    app: infisical-mcp
    app.kubernetes.io/name: infisical-mcp
    app.kubernetes.io/component: secrets-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infisical-mcp
  template:
    metadata:
      labels:
        app: infisical-mcp
    spec:
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npm install -g @infisical/mcp
            npx @infisical/mcp --http --port 8080
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: INFISICAL_UNIVERSAL_AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mcp-credentials
              key: UNIVERSAL_AUTH_CLIENT_ID
        - name: INFISICAL_UNIVERSAL_AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-credentials
              key: UNIVERSAL_AUTH_CLIENT_SECRET
        - name: INFISICAL_HOST_URL
          value: "https://app.infisical.com"
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
