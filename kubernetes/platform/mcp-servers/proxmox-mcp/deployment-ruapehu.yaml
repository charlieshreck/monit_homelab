apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-ruapehu-mcp
  namespace: mcp-servers
  labels:
    app: proxmox-ruapehu-mcp
    app.kubernetes.io/name: proxmox-ruapehu-mcp
    app.kubernetes.io/component: infrastructure
    proxmox-host: ruapehu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-ruapehu-mcp
  template:
    metadata:
      labels:
        app: proxmox-ruapehu-mcp
    spec:
      containers:
      - name: mcp-server
        image: ghcr.io/charlieshreck/proxmox-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: PROXMOX_HOST
          value: "10.10.0.10"
        - name: PROXMOX_USER
          value: "root@pam"
        - name: PROXMOX_TOKEN_ID
          valueFrom:
            secretKeyRef:
              name: mcp-proxmox-ruapehu
              key: TOKEN_ID
        - name: PROXMOX_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-proxmox-ruapehu
              key: API_TOKEN
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
