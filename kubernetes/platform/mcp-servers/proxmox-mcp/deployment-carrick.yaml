apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-carrick-mcp
  namespace: mcp-servers
  labels:
    app: proxmox-carrick-mcp
    app.kubernetes.io/name: proxmox-carrick-mcp
    app.kubernetes.io/component: infrastructure
    proxmox-host: carrick
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-carrick-mcp
  template:
    metadata:
      labels:
        app: proxmox-carrick-mcp
    spec:
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npx @puregrain/proxmox-emcp-node
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: PROXMOX_HOST
          value: "10.30.0.10"
        - name: PROXMOX_USER
          value: "root@pam"
        - name: PROXMOX_TOKEN_NAME
          valueFrom:
            secretKeyRef:
              name: mcp-proxmox-carrick
              key: TOKEN_ID
        - name: PROXMOX_TOKEN_VALUE
          valueFrom:
            secretKeyRef:
              name: mcp-proxmox-carrick
              key: API_TOKEN
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
