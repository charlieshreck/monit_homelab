apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-prod-mcp
  namespace: mcp-servers
  labels:
    app: kubernetes-prod-mcp
    app.kubernetes.io/name: kubernetes-prod-mcp
    app.kubernetes.io/component: infrastructure
    cluster: production-talos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-prod-mcp
  template:
    metadata:
      labels:
        app: kubernetes-prod-mcp
    spec:
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npm install -g @modelcontextprotocol/server-kubernetes
            npx @modelcontextprotocol/server-kubernetes --http --port 8080
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: KUBECONFIG
          value: /config/kubeconfig
        - name: CLUSTER_NAME
          value: "production-talos"
        - name: MCP_PORT
          value: "8080"
        volumeMounts:
        - name: kubeconfig
          mountPath: /config
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: kubeconfig
        configMap:
          name: kubeconfig-prod
