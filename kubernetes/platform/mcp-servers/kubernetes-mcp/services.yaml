apiVersion: v1
kind: Service
metadata:
  name: kubernetes-prod-mcp
  namespace: mcp-servers
  labels:
    app: kubernetes-prod-mcp
spec:
  type: NodePort
  selector:
    app: kubernetes-prod-mcp
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30084
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-monitoring-mcp
  namespace: mcp-servers
  labels:
    app: kubernetes-monitoring-mcp
spec:
  type: NodePort
  selector:
    app: kubernetes-monitoring-mcp
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30085
    protocol: TCP
    name: http
