apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-kubernetes
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-monitoring-mcp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-kubernetes-viewer
  labels:
    app.kubernetes.io/name: kubernetes-monitoring-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: mcp-kubernetes
  namespace: mcp-servers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-monitoring-mcp
  namespace: mcp-servers
  labels:
    app: kubernetes-monitoring-mcp
    app.kubernetes.io/name: kubernetes-monitoring-mcp
    app.kubernetes.io/component: infrastructure
    cluster: monitoring-k3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-monitoring-mcp
  template:
    metadata:
      labels:
        app: kubernetes-monitoring-mcp
    spec:
      serviceAccountName: mcp-kubernetes
      containers:
      - name: mcp-server
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            npm install -g @modelcontextprotocol/server-kubernetes
            npx @modelcontextprotocol/server-kubernetes --http --port 8080
        ports:
        - containerPort: 8080
          name: mcp-http
          protocol: TCP
        env:
        - name: CLUSTER_NAME
          value: "monitoring-k3s"
        - name: MCP_PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
