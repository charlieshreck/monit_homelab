---
apiVersion: v1
kind: Namespace
metadata:
  name: coroot-agent
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coroot-cluster-agent
  namespace: coroot-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coroot-cluster-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coroot-cluster-agent
subjects:
  - kind: ServiceAccount
    name: coroot-cluster-agent
    namespace: coroot-agent
roleRef:
  kind: ClusterRole
  name: coroot-cluster-agent
  apiGroup: rbac.authorization.k8s.io

---
# Cluster Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coroot-cluster-agent
  namespace: coroot-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coroot-cluster-agent
  template:
    metadata:
      labels:
        app: coroot-cluster-agent
    spec:
      serviceAccountName: coroot-cluster-agent
      containers:
        - name: cluster-agent
          image: ghcr.io/coroot/coroot-cluster-agent:latest
          env:
            - name: COROOT_URL
              value: "http://coroot-coroot.coroot.svc.cluster.local:8080"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: coroot-api-key
                  key: apikey
            - name: CLUSTER_NAME
              value: "monit-homelab"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
# Node Agent DaemonSet (eBPF) - runs on single node
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: coroot-node-agent
  namespace: coroot-agent
spec:
  selector:
    matchLabels:
      app: coroot-node-agent
  template:
    metadata:
      labels:
        app: coroot-node-agent
    spec:
      hostPID: true
      hostNetwork: true
      containers:
        - name: node-agent
          image: ghcr.io/coroot/coroot-node-agent:latest
          env:
            - name: COROOT_URL
              value: "http://coroot-coroot.coroot.svc.cluster.local:8080"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: coroot-api-key
                  key: apikey
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_RESOURCE
                - SYS_PTRACE
          volumeMounts:
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: kernel-debug
              mountPath: /sys/kernel/debug
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: proc
          hostPath:
            path: /proc
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug

---
# Placeholder secret (will be updated post-deployment)
apiVersion: v1
kind: Secret
metadata:
  name: coroot-api-key
  namespace: coroot-agent
type: Opaque
stringData:
  apikey: "placeholder-will-be-replaced"
