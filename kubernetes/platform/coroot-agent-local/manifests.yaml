---
apiVersion: v1
kind: Namespace
metadata:
  name: coroot-agent
  labels:
    pod-security.kubernetes.io/enforce: baseline  # Not privileged (no eBPF)
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/warn: baseline

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coroot-cluster-agent
  namespace: coroot-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coroot-cluster-agent-local
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "nodes", "namespaces", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "volumeattachments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coroot-cluster-agent-local
subjects:
  - kind: ServiceAccount
    name: coroot-cluster-agent
    namespace: coroot-agent  # CORRECT namespace
roleRef:
  kind: ClusterRole
  name: coroot-cluster-agent-local
  apiGroup: rbac.authorization.k8s.io

---
# Cluster Agent ONLY (no DaemonSet for node-agent)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coroot-cluster-agent
  namespace: coroot-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coroot-cluster-agent
  template:
    metadata:
      labels:
        app: coroot-cluster-agent
    spec:
      serviceAccountName: coroot-cluster-agent
      containers:
        - name: cluster-agent
          image: ghcr.io/coroot/coroot-cluster-agent:latest
          env:
            - name: COROOT_URL
              value: "http://coroot-coroot.coroot.svc.cluster.local:8080"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: coroot-agent-apikey
                  key: monit_apikey  # From Infisical
            - name: CLUSTER_NAME
              value: "monit-homelab"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
