---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-victorialogs-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  victorialogs-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: "VictoriaLogs"
      type: victoriametrics-logs-datasource
      uid: victorialogs
      url: http://victoria-logs-victoria-logs-single-server.monitoring:9428
      access: proxy
      isDefault: false
      editable: true
      jsonData:
        maxLines: 1000
