---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tugtainer-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tugtainer
  namespace: monitoring
  labels:
    app: tugtainer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tugtainer
  template:
    metadata:
      labels:
        app: tugtainer
    spec:
      containers:
        - name: tugtainer
          image: ghcr.io/quenary/tugtainer:1
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          env:
            - name: AGENT_ENABLED
              value: "false"
            - name: AGENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tugtainer-credentials
                  key: AGENT_SECRET
            - name: LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: data
              mountPath: /tugtainer
          livenessProbe:
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tugtainer-data
---
apiVersion: v1
kind: Service
metadata:
  name: tugtainer
  namespace: monitoring
spec:
  selector:
    app: tugtainer
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
