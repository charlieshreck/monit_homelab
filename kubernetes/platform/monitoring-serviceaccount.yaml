---
# ServiceAccount for cross-cluster monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-monitoring
  namespace: kube-system
---
# ClusterRole with permissions to read metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-monitoring
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - nodes/stats
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  - apiGroups: [""]
    resources:
      - nodes/metrics
    verbs: ["get"]
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
      - /metrics/resource
      - /metrics/probes
    verbs: ["get"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-monitoring
subjects:
  - kind: ServiceAccount
    name: prometheus-monitoring
    namespace: kube-system
---
# Long-lived token secret
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-monitoring-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: prometheus-monitoring
type: kubernetes.io/service-account-token
