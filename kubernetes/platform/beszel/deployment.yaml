---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: beszel-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beszel
  namespace: monitoring
  labels:
    app: beszel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beszel
  template:
    metadata:
      labels:
        app: beszel
    spec:
      containers:
        - name: beszel
          image: henrygd/beszel:latest
          ports:
            - name: web
              containerPort: 8090
              protocol: TCP
            - name: ssh
              containerPort: 45876
              protocol: TCP
          env:
            - name: TZ
              value: "Pacific/Auckland"
          volumeMounts:
            - name: data
              mountPath: /beszel_data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: beszel-data
---
apiVersion: v1
kind: Service
metadata:
  name: beszel
  namespace: monitoring
spec:
  selector:
    app: beszel
  ports:
    - name: web
      protocol: TCP
      port: 8090
      targetPort: 8090
      nodePort: 30090
    - name: ssh
      protocol: TCP
      port: 45876
      targetPort: 45876
      nodePort: 30876
  type: NodePort
