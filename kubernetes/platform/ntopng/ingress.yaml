---
# ntopng - Internal (ntopng.monit.kernow.io)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntopng-internal
  namespace: monitoring
spec:
  ingressClassName: traefik-monit
  rules:
    - host: ntopng.monit.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntopng
                port:
                  number: 3000
---
# ntopng - External with TLS (ntopng.kernow.io)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntopng-external
  namespace: monitoring
spec:
  ingressClassName: traefik-monit
  tls:
    - hosts:
        - ntopng.kernow.io
      secretName: kernow-io-tls
  rules:
    - host: ntopng.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntopng
                port:
                  number: 3000
---
# ntopng - Cloudflare Tunnel (ntopng.kernow.io)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntopng-cloudflare-tunnel
  namespace: monitoring
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "ntopng"
    gethomepage.dev/description: "Network Traffic Monitor"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/icon: "mdi-network"
    gethomepage.dev/ping: "https://ntopng.kernow.io"
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: ntopng.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntopng
                port:
                  number: 3000
