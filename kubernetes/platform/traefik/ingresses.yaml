---
# Grafana - User-facing (grafana.kernow.io)
# Homepage annotations disabled - auto-discovered via prod cluster cloudflare ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    gethomepage.dev/enabled: "false"
spec:
  ingressClassName: traefik-monit
  tls:
    - hosts:
        - grafana.kernow.io
      secretName: kernow-io-tls
  rules:
    - host: grafana.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
---
