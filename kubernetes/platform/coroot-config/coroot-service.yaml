---
# Headless service for coroot-coroot StatefulSet
# Required for agents to connect via coroot-coroot.coroot.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: coroot-coroot
  namespace: coroot
  labels:
    app: coroot
spec:
  clusterIP: None  # Headless service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: otlp
      port: 4317
      targetPort: 4317
      protocol: TCP
  selector:
    app.kubernetes.io/component: coroot
    app.kubernetes.io/part-of: coroot
