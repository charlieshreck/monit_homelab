---
# External access via Cloudflare Tunnel
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coroot-cloudflare-tunnel
  namespace: coroot
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Coroot"
    gethomepage.dev/description: "eBPF Observability Platform"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/icon: "mdi-chart-line"
    gethomepage.dev/ping: "https://coroot.kernow.io"
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: coroot.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coroot-coroot
                port:
                  number: 8080
