---
# Homepage RBAC for monitoring cluster
# Allows Homepage (running in prod cluster) to discover services in monitoring cluster
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
  labels:
    name: homepage

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage

---
apiVersion: v1
kind: Secret
metadata:
  name: homepage-token
  namespace: homepage
  annotations:
    kubernetes.io/service-account.name: homepage
type: kubernetes.io/service-account-token

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: homepage
