---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pulse-data
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse
  namespace: monitoring
  labels:
    app: pulse
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pulse
  template:
    metadata:
      labels:
        app: pulse
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: pulse
          image: rcourtman/pulse:5.1.5
          ports:
            - name: http
              containerPort: 7655
              protocol: TCP
          env:
            - name: TZ
              value: "Pacific/Auckland"
            - name: PULSE_PUBLIC_URL
              value: "https://pulse.kernow.io"
            - name: ALLOWED_ORIGINS
              value: "https://pulse.kernow.io"
            - name: PULSE_TRUSTED_PROXY_CIDRS
              value: "10.0.0.0/8"
            - name: PULSE_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: pulse-credentials
                  key: USERNAME
            - name: PULSE_AUTH_PASS
              valueFrom:
                secretKeyRef:
                  name: pulse-credentials
                  key: PASSWORD
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pulse-data
---
apiVersion: v1
kind: Service
metadata:
  name: pulse
  namespace: monitoring
spec:
  selector:
    app: pulse
  ports:
    - name: http
      protocol: TCP
      port: 7655
      targetPort: 7655
  type: ClusterIP
