---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coroot-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: monitoring
  source:
    repoURL: https://coroot.github.io/helm-charts
    chart: coroot-ce
    targetRevision: "0.3.1"
    helm:
      valuesObject:
        clickhouse:
          replicas: 1
          shards: 1
          keeper:
            storage:
              size: 10Gi  # Config data, stays on Kerrier boot disk
          shard:
            storage:
              size: 200Gi  # Increased from 50Gi (reallocated from Victoria Logs)
              existingClaim: "coroot-clickhouse-shard-storage"  # Uses monitoring-storage disk
        prometheus:
          storage:
            size: 10Gi  # Ephemeral scrape data, Kerrier is fine
        service:
          type: LoadBalancer
          loadBalancerIP: "10.30.0.90"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

  destination:
    server: https://10.30.0.20:6443
    namespace: coroot

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
