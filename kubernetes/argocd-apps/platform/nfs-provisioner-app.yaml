---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-provisioner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Deploy before storage
spec:
  project: monitoring
  source:
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/
    targetRevision: 4.0.18
    chart: nfs-subdir-external-provisioner
    helm:
      values: |
        nfs:
          server: 10.50.0.120
          path: /mnt/Restormal/nfs-provisioner
          mountOptions:
            - nfsvers=4.1
            - hard
            - noatime

        storageClass:
          name: nfs-client
          defaultClass: true
          reclaimPolicy: Retain
          archiveOnDelete: true
          accessModes: ReadWriteMany

        # Run with elevated privileges to mount NFS
        podSecurityPolicy:
          enabled: false

        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
  destination:
    server: https://10.30.0.20:6443
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
