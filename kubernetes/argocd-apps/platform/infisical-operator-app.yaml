apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-operator-monit
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: monitoring
  sources:
    # Helm chart for Infisical Kubernetes Operator
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: secrets-operator
      targetRevision: 0.10.2
      helm:
        releaseName: infisical-operator
    # Git repository for additional resources (auth secret, namespace)
    - repoURL: https://github.com/charlieshreck/monit_homelab.git
      targetRevision: main
      path: kubernetes/platform/infisical
  destination:
    server: https://10.30.0.20:6443
    namespace: infisical-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
