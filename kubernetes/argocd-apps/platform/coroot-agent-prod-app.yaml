---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coroot-agent-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: monitoring
  source:
    repoURL: https://github.com/charlieshreck/monit_homelab.git
    targetRevision: main
    path: kubernetes/platform/coroot-agent-prod
    directory:
      recurse: false
  destination:
    server: https://10.10.0.40:6443
    namespace: coroot-agent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
