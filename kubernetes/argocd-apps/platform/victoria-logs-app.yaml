---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-logs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: monitoring
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-logs-single
    targetRevision: 0.11.0
    helm:
      valuesObject:
        server:
          enabled: true
          name: victoria-logs
          retentionPeriod: "6"  # 6 months retention
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          persistentVolume:
            enabled: true
            existingClaim: "victoria-logs-storage"
            mountPath: /storage
            subPath: ""
          extraArgs:
            envflag.enable: "true"
            envflag.prefix: VL_
            loggerFormat: json
          service:
            servicePort: 9428
            type: ClusterIP
          ingress:
            enabled: false
          storageDataPath: /storage

        # Vector for log collection
        vector:
          enabled: true
          role: Agent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

  destination:
    server: https://10.30.0.20:6443
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
