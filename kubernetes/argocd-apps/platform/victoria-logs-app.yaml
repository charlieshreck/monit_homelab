---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-logs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: monitoring
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-logs-single
    targetRevision: 0.11.0
    helm:
      valuesObject:
        server:
          enabled: true
          name: victoria-logs
          retentionPeriod: "6"  # 6 months retention
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          persistentVolume:
            enabled: true
            existingClaim: "victoria-logs-storage"
            mountPath: /storage
            subPath: ""
          extraArgs:
            envflag.enable: "true"
            envflag.prefix: VL_
            loggerFormat: json
          service:
            servicePort: 9428
            type: ClusterIP
          ingress:
            enabled: false
          storageDataPath: /storage

        # Vector for log collection
        vector:
          enabled: true
          role: Agent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          customConfig:
            data_dir: /vector-data-dir
            api:
              enabled: false
            sources:
              k8s:
                type: kubernetes_logs
              internal_metrics:
                type: internal_metrics
            transforms:
              parser:
                type: remap
                inputs: [k8s]
                source: |
                  .log = parse_json(.message) ?? .message
                  del(.message)
            sinks:
              exporter:
                type: prometheus_exporter
                address: 0.0.0.0:9090
                inputs: [internal_metrics]
              vlogs:
                type: elasticsearch
                inputs: [parser]
                endpoint: "http://victoria-logs-victoria-logs-single-server:9428/insert/elasticsearch"
                mode: bulk
                api_version: v8
                compression: gzip
                healthcheck:
                  enabled: false

  destination:
    server: https://10.30.0.20:6443
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
